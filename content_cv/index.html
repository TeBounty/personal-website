<!DOCTYPE html>
<html lang="fr" ng-app="CvShow">

<head>
    <title>Curriculum Vitae - Chloé GARDENAT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css de base -->
    <link href="component/css/body.css" rel="stylesheet" type="text/css" />
    <link href="component/css/navigation.css" rel="stylesheet" type="text/css" />
    <link href="component/css/footer.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="component/css/petite_resolution.css" />

    <!-- Css des vues -->
    <link href="component/css/views/accueil.css" rel="stylesheet" type="text/css" />
    <link href="component/css/views/profil.css" rel="stylesheet" type="text/css" />
    <link href="component/css/views/competences.css" rel="stylesheet" type="text/css" />
    <link href="component/css/views/experiences.css" rel="stylesheet" type="text/css" />
    <link href="component/css/views/formations.css" rel="stylesheet" type="text/css" />
    <link href="component/css/views/loisirs.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="component/img/logo_cg.png" />

    <link rel="stylesheet" href="component/font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="containerNav">
        <div class="logo_cg">
            <a href="#!/accueil"><img src="component/img/logo_cg.png" alt="logo chloé gardenat"></a>
            
        </div>
        <div>
            <input type="checkbox" id="menuBurger">
            <label for="menuBurger">&#9776;</label>
            <nav role='navigation' id="navMenu">
                <ul>
                    <li ng-controller="profilCtrl"><a ng-class="{active: $route.current.activetab == 'profil'}"
                            href="#!/profil">Profil</a></li>
                    <li ng-controller="competencesCtrl"><a
                            ng-class="{active: $route.current.activetab == 'competences'}"
                            href="#!/competences">Compétences</a></li>
                    <li ng-controller="experiencesCtrl"><a
                            ng-class="{active: $route.current.activetab == 'experiences'}"
                            href="#!/experiences">Expériences</a></li>
                    <li ng-controller="formationsCtrl"><a ng-class="{active: $route.current.activetab == 'formations'}"
                            href="#!/formations">Formations</a></li>
                    <li ng-controller="loisirsCtrl"><a ng-class="{active: $route.current.activetab == 'loisirs'}"
                            href="#!/loisirs">Loisirs</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div ng-view></div>

    <div id="retourSite">
        <a href="http://localhost/personal%20website/"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>

    <footer>
        <p>
            Copyright &copy; Chloé GARDENAT
        </p>
    </footer>


    <!-- My App -->
    <script src="scripts/js/angular.min.js" type="text/javascript"></script>
    <script src="scripts/js/angular_route.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/accueilCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/profilCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/competencesCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/experiencesCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/formationsCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/loisirsCtrl.js" type="text/javascript"></script>

    

    <!-- JS du site -->
    <script src="component/js/animate.js"></script>
</body>

</html>
